<form [formGroup]="translateAudioForm">
  <div>
    <button class="btn btn-primary" (click)="onStartRecording()">Start Recording</button>
    <button class="btn btn-primary" (click)="onStopRecording()">Stop Recording and Translate</button>
  </div>
  <div>
    <label>Translated Text</label>
    <br>

    <input class="form-control" readonly="readonly" [innerHTML]="translatedText">
  </div>
</form>
