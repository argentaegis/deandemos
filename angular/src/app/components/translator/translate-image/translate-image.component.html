<div>
  <label>Translated Text</label>
  <blockquote class="blockquote" [innerHTML]="translatedText"></blockquote>

  <ack-webcam *ngIf="!translating"
    [(ref)]   = "webcam"
    [options] = "webcamOptions"
    (success) = "onCamSuccess($event)"
    (catch)   = "onCamError($event)"></ack-webcam>
  <button *ngIf="!translating" (click)="genBase64Image()">Translate</button>
  <img *ngIf="translating" src="{{imageSource}}" />
</div>
