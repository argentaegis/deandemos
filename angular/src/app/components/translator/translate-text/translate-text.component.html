<form [formGroup]="translateTextForm" (ngSubmit)="onTranslateSubmit()">
  <div class="form-group">
    <label>{{getNativeLanguage().name}}</label>
    <input class="form-control" formControlName="nativeText" (keypress)="clearTextControl('translateText')">
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="translateTextForm.pristine" >Translate</button>
  <br><br>
  <div class="form-group">
    <label>{{getTargetLanguage().name}}</label>
    <input class="form-control" formControlName="translateText" (keypress)="clearTextControl('nativeText')">
  </div>
</form>
